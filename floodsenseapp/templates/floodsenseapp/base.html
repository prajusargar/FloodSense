<!DOCTYPE html>
<html lang="en">
<head>

    <!-- {% load static %} -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <script src="/tailwindcss.js"></script> -->

    {% load static %}

    <link rel="icon" href="{% static 'floodsenseapp/floodLogo.png' %}" type="image/png">
    <link rel="shortcut icon" href="{% static 'floodsenseapp/floodLogo.png' %}" type="image/png">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        #map {
            width: 86%;
            height: 200px; /* Adjust height as required */
        }
    </style>

    
    <title>{% block title %}FloodSense{% endblock %}</title>
    
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <section class="relative w-full border">
        <!-- Fixed Navbar -->
        <div class="fixed top-0 left-0 w-full flex items-center justify-between px-8 pb-2 bg-gray-200 z-50 text-gray-800 shadow-md">
            <!-- Logo -->
            <div class="flex w-full">
                <img src="{% static 'floodsenseapp/floodLogo.png' %}" alt="EcoWise Logo" class="h-12 rounded-md">
                <div class="pt-2 ml-2 hidden md:block text-3xl font-bold text-gray-800">
                    Flood Sense
                </div>
            </div>
            <!-- Navbar Links -->
            <div class="flex md:space-x-8 text-xl font-bold">
                <a href="/home" class="mr-3 hover:text-gray-600 hover:underline">Home</a>
                <a href="/chatbot" class="mr-3 hover:text-gray-600 hover:underline">Chatbot</a>
                <a href="/contact" class="mr-3 hover:text-gray-600 hover:underline">Contact</a>
            </div>
        </div>
    </section>
    <div class="h-20"></div> <!-- Spacer to prevent content overlap -->
    

    <!-- hero section -->
    <section class="">
        <div class="text-center text-xl md:text-2xl uppercase font-bold text-gray-600">MUMBAI FLOOD Predication . EXPERIMENTAL</div>
    </section>


    <!-- main body -->
    <section>
        {% block content %}{% endblock %}
    </section>


    <footer class="bg-gray-800 text-gray-300 font-mono py-6 pb-20">
        <div class="container mx-auto text-center space-y-4">
            <!-- Brand Name -->
            <p class="text-xl font-bold uppercase">FloodSense Â© 2024 - 2025</p>
            
            <!-- Links Section -->
            <nav class="flex justify-center space-x-6">
                <a href="/home"         class="hover:underline hover:text-blue-400 transition-colors duration-200">Home</a>
                <a href="/chatbot"      class="hover:underline hover:text-blue-400 transition-colors duration-200">ChatBot</a>
                <a href="/feedback"      class="hover:underline hover:text-blue-400 transition-colors duration-200">Feedback</a>
                <a href="/Community"    class="hover:underline hover:text-blue-400 transition-colors duration-200">Report Alert</a>
                <a href="/contact"      class="hover:underline hover:text-blue-400 transition-colors duration-200">Contact</a>
                <a href="/faq"          class="hover:underline hover:text-blue-400 transition-colors duration-200">FAQ</a>
            </nav>
            
            <!-- Social Media Links -->
            <div class="flex justify-center space-x-4">
                <a href="#" class="hover:text-blue-400">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M22.5 0h-21a1.5 1.5 0 0 0-1.5 1.5v21a1.5 1.5 0 0 0 1.5 1.5h11.25v-9.188h-3.094v-3.563h3.094v-2.625c0-3.063 1.812-4.781 4.594-4.781 1.328 0 2.719.234 2.719.234v3.031h-1.531c-1.5 0-1.938.938-1.938 1.875v2.266h3.375l-.531 3.563h-2.844v9.188h5.531a1.5 1.5 0 0 0 1.5-1.5v-21a1.5 1.5 0 0 0-1.5-1.5z"/>
                    </svg>
                </a>
                <a href="#" class="hover:text-blue-400">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M23.99 4.937c-.889.396-1.843.663-2.842.785a4.921 4.921 0 0 0 2.163-2.717 9.847 9.847 0 0 1-3.12 1.193 4.916 4.916 0 0 0-8.377 4.482c-4.086-.205-7.704-2.159-10.13-5.125-.425.728-.67 1.577-.67 2.478 0 1.708.869 3.215 2.19 4.1a4.911 4.911 0 0 1-2.228-.616c-.054 2.367 1.681 4.331 4.11 4.79a4.92 4.92 0 0 1-2.224.084c.625 1.952 2.444 3.374 4.6 3.412a9.869 9.869 0 0 1-6.104 2.105c-.397 0-.787-.023-1.175-.067a13.901 13.901 0 0 0 7.548 2.213c9.057 0 14.009-7.506 14.009-14.009 0-.213-.005-.426-.015-.637a10.004 10.004 0 0 0 2.46-2.548z"/>
                    </svg>
                </a>
                <a href="#" class="hover:text-blue-400">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 0c-6.627 0-12 5.373-12 12 0 6.627 5.373 12 12 12 6.627 0 12-5.373 12-12 0-6.627-5.373-12-12-12zm2 17.97v-4.97h1.64l.244-1.894h-1.884v-1.207c0-.55.152-.924.937-.924h1v-1.689c-.174-.023-.773-.077-1.474-.077-1.454 0-2.452.888-2.452 2.516v1.381h-1.645v1.894h1.645v4.97h2.002z"/>
                    </svg>
                </a>
            </div>
        </div>
    </footer>
    


</body>
</html>
